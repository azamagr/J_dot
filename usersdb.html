<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junaid Jamshed - Profile Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .nav-tabs {
            margin-bottom: 20px;
        }
        .table {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .btn {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Junaid Jamshed - Profile Dashboard</h2>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="JJmy.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
            </li>
        </ul>

        <h3>Add New Profile Data</h3>
        <form>
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Full Name" value="Muhammad Azam" disabled>
                </div>
                <div class="col-md-6">
                    <input type="email" class="form-control" placeholder="Email address" value="azamagr@example.com" disabled>
                </div>
                <div class="col-md-6">
                    <input type="password" class="form-control" placeholder="Password" value="********" disabled>
                </div>
                <div class="col-md-6">
                    <input type="password" class="form-control" placeholder="Confirm Password" value="********" disabled>
                </div>
            </div>
            <button type="button" class="btn btn-primary mt-3">Add Profile</button>
            <button type="button" class="btn btn-secondary mt-3">Cancel</button>
        </form>

        <h3 class="mt-4">Profile Data</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Confirm Password</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Muhammad Azam</td>
                    <td>azamagr@example.com</td>
                    <td>********</td>
                    <td>********</td>
                    <td>
                        <button class="btn btn-info btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
